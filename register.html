        <center>
            <div class="select-rol">


                <div class="select-register">
                    <button>
                        <p>Restaurante</p>
                        <img src="assets/icons/restaurant.png" width="100px" alt="">

                </div>
                <div class="select-register">

        <form class="register" name="register" id="register" enctype="multipart/form-data">
            <div class="form">
                <h1 class="">Registro Usuario</h1>
                <div class="login-user">
                    <div class="mb-3 grupo">
                        <input type="text" id="txtName" name="name" value="alvaro"><span class="barra"></span>
                        <label for="txtName" class="form-label">Nombre</label>
                    </div>
                    <div class="mb-3 grupo">
                        <input type="text" id="txtLast_name" name="last_name" value="useche"><span class="barra"></span>
                        <label for="txtLast_name" class="form-label">Apellido</label>
                    </div>
                    <div class="mb-3 grupo">
                        <input type="text" id="txtTelefono" name="telephone" value="7890987"><span class="barra"></span>
                        <label for="txttelefono" class="form-label">Telefono</label>
                    </div>
                    <div class="mb-3 grupo">
                        <input type="text" id="txtCelular" name="cell_phone" value="3135678909"><span class="barra"></span>
                        <label for="txtCelular" class="form-label">Celular</label>
                    </div>
                    <div class="mb-3 grupo">
                        <input type="email" id="txtEmail" name="email" value="alvaro@gmail.com"><span class="barra"></span>
                        <label for="txtEmail" class="form-label">Email</label>
                    </div>
                    <div class="mb-3 grupo">
                        <input type="text" id="txtAddress" name="address" value="carrera 20"><span class="barra"></span>
                        <label for="txtAddress" class="form-label">Direccion</label>
                    </div>
                    <div class="mb-3 grupo">
                        <input type="date" id="txtBirthday" name="date_birth"><span class="barra"></span>
                        <label for="txtBirthday" class="form-label">Fecha de Nacimiento</label>
                    </div>
                    <div class="mb-3 grupo">
                        <input type="file" id="txtPhoto" name="photo"><span class="barra"></span>
                        <label for="txtPhoto" class="form-label">Foto</label>
                    </div>
                    <div class="mb-3 grupo">
                        <input type="password" id="txtPassword" name="password" value="123456"><span class="barra"></span>
                        <label for="txtPassword" class="form-label">Password</label>
                    </div>
                    <div class="mb-3 grupo">
                        <center>

                            <select name="role" id="txtRole">
                                <option value="2">Restaurante</option>
                                <option value="3">Cliente</option>                            
                            </select>
                        </center>
                    </div>
                </div>
                <div class="content-button">
                    <input type="submit" class="button" value="Registrarse" id="btnSaveFriend">
                </div>
                <div class="content-button">
                    <a href="login.html ">Login</a>
                </div>

            </div>
        </form>
